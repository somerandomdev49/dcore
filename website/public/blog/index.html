<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.1/markdown-it.min.js"></script>
	<title>DragonCore Blog:</title>
</head>
<body>
	<script>
		const elements = [];
		window.customElements.define('x-v', class extends HTMLElement {
			constructor() { super(); }
			connectedCallback() {
				elements.push({
					element: this,
					name: this.getAttribute("q")
				});
			}
		});
	</script>

	<script defer>
		const md = window.markdownit({ typographer: false, html: true });
		const F = {
			name: x => x,
			desc: x => x,
			date: x => new Date(x).toDateString(),
			auth: x => x,
			content: x => md.render(x),
		}
		async function loadContent(index) {
			const manifestReq = await fetch('/blog/manifest.json');
			const manifest = await manifestReq.json();

			const contentReq = await fetch(`/blog/b${index}.md`);
			const content = await contentReq.text();

			console.log(content);

			const data = { ...manifest[index], content };

			document.title = `DragonCore Blog: ${data.name}`;
			for(const { element, name } of elements) {
				element.outerHTML = F[name](data[name]);
			}
		
			const elems = document.getElementsByTagName("img");
			const contentElement = document.getElementById("content");
			console.log(elems);
			for(let i = 0; i < elems.length; ++i) {
				const elem = elems.item(i);
				console.log(elem);
				elem.onclick = _ => {
					if(elem.classList.contains("is-active")) {
						elem.classList.remove("is-active");
						document.getElementById("active-image").remove();
						elem.style.opacity = 1;
					} else {
						/** @type {HTMLImageElement} */
						const c = contentElement.appendChild(elem.cloneNode());
						elem.classList.add("is-active");
						elem.style.opacity = 0;
						c.classList.add("active");
						c.id = "active-image";
						c.onclick = elem.onclick;
					}
					console.log(elem);
				}
			}
		}

		loadContent(location.hash.slice(1));
	</script>

	<div class="content" id="content">
		<main class="main-blog"> <!-- yes, im too lazy to add a common css file -->
			<header>
				<h1>DragonCore Blog: <x-v q=name /></h1>
				<span><x-v q=desc /></span>
				<span><x-v q=date /></span>
			</header>
			<div>
				<x-v q=content />
			</div>
		</main>
	</div>
	<footer>
		<img src="/img/peque.svg" alt="Peque Studio Logo" width="80">
		Copyright 2022 Peque Studio, <x-v q=auth />
	</footer>
</body>
</html>
